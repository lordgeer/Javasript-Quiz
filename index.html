<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>javaScriptQuiz</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<h1 class=banner>Welcome to the Super Awesome Random Historical Quiz 3000!</h1>

<body>
  <div class="score-board">
    <div class="high-scores">
      <button class="btn" id="high-scores">View High Scores</button>
    </div>
    <div class="timer">
      <h1 id="timer">Time: </h1>
    </div>
  </div>
  <div class="question-card">
    <div id="answer-return"></div>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
    </div>
    <p id="description">
      Welcome to the random historical knowledge quiz! Answer all of the questions before the time runs out, a wrong answer will dock your remaining time! 60 seconds on the clock!
    </p>
    </div>
  </div>
  <div class="score hide" id="score">
    <h1 id="user-score"></h1>
      <form action="" id="form">
        <input type="text" name="data" id="initials">
        <button id="submit">Submit</button>
      </form>
  </div>
  <div class="container hide" id="leaderboard">
    <h1>Leaderboard</h1>
      <ul id="leaders">
      </ul>
      <button class="btn" id="clear">Clear Scores</button>
      <button class="btn" id="play-again">Play Again</button>
  </div>
</body>
<script src="script.js"></script>
</html>
